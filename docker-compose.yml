services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: meal
      POSTGRES_USER: meal
      POSTGRES_PASSWORD: mealpass
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meal -d meal"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

volumes:
  db_data:
